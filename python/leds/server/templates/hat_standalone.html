<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One person, one hat: Control</title>
    <link href="../static/style.css" rel="stylesheet">
    <link href="../static/hat_standalone.css" rel="stylesheet">
    <script src="../static/hat_standalone_script.js"></script>

</head>
<body>
    <nav>
        <h1>Synch.live</h1>
    </nav>

    <div class="banner" id="all-caps-thin">
        <p id="controlling" style="alignment: center">Controlling: Hat {number}</p> <!--will -->
    </div>

    <h2>Hat Control</h2>

    <div class="tab">
        <!--NB: the following lines can be improved.
        "Deprecated symbol used, consult docs for better alternative"-->
        <button class="tablinks" onclick="openTab(event, 'Colour')">Colour Picker</button>
        <button class="tablinks" onclick="openTab(event, 'Effects')">Effects</button>
        <button class="tablinks" onclick="openTab(event, 'Animations')">Animations</button>
        <button class="tablinks" onclick="openTab(event, 'Customize')">Customize</button>
    </div>

    <!-- Tab content -->
    <div class="tabcontent" id="Colour">
        <h3>Colour Select</h3>
        <form>
            <label for="colorPicker">Choose the colour:</label>
            <!--NB: Could benefit from more nuance,
                For example, not letting the user submit
                colours that the LEDs can't do black-->
            <input id="colorPicker" name="color" type="color" value="#000064" onchange="changedColor()">
            <input type="submit" value="Submit">
        </form>
        <button id="stopButtonColorPicker" type="button" onclick="window.location.href='/stopButton';">Stop Lights</button>
    </div>

    <div class="tabcontent" id="Effects">
        <h3>Effects</h3>
        <button id="pilotButton" type="button" onclick="window.location.href='/pilotButton';">Pilot</button> <!--NB: Add implementation-->
        <button id="rainbowButton" type="button" onclick="window.location.href='/rainbowButton';">Rainbow</button>
        <button id="exposureButton" type="button" onclick="window.location.href='/exposureButton';">Exposure</button>
        <button id="breatheButton" type="button" onclick="window.location.href='/breatheButton';">Breathe</button>
        <button id="stopButton" type="button" onclick="window.location.href='/stopButton';">Stop Lights</button>
    </div>

    <div class="tabcontent" id="Animations">
        <h3>Animations</h3>
        <button>Thing1</button>
        <button>Thing2</button>
        <button class="stoplights">Stop Lights</button>
    </div>

    <div class="tabcontent" id="Customize">
        <h3>Customize</h3>
        <p>???</p>
        <button class="stoplights">Stop Lights</button>
    </div>

</body>
</html>
