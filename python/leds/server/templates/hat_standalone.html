<head>
    <meta charset="UTF-8">
    <title>Hat Control Interface</title>
    <link href="../static/style.css" rel="stylesheet">
    <link href="../static/hat_standalone.css" rel="stylesheet">
    <script src="../static/hat_standalone_script.js"></script>
</head>
<body>
<nav class="flex flex-row gap-2 items-center text-xl">
    <h3 style="display:inline-block;">Synch.Live Hat Control Interface</h3>
    <a href="http://192.168.100.105:5000/" style="display:inline-block; margin-left:10px;">Player 5</a>
    <a href="http://192.168.100.100:5000/" style="display:inline-block; margin-left:20px;">Observer</a>

</nav>

<h1 class="text-7xl font-medium">Hat Control</h1>

<div class="banner" id="all-caps-thin">
    <p id="controlling">Controlling: Hat <span>{{ lastTwoDigits }}</span></p>
</div>

<button class="startlights py-2 px-4 rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400 transition dark:bg-slate-800 dark:hover:bg-slate-700 dark:active:bg-slate-700 text-lg font-bold" id="startButton" type="button" onclick="window.location.href='/startButton';">Start Lights</button>
<button class="stoplights py-2 px-4 rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400 transition dark:bg-slate-800 dark:hover:bg-slate-700 dark:active:bg-slate-700 text-lg font-bold" id="stopButton" type="button" onclick="window.location.href='/stopButton';">Stop Lights</button>
<button class="clear py-2 px-4 rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400 transition dark:bg-slate-800 dark:hover:bg-slate-700 dark:active:bg-slate-700 text-lg font-bold" id="clearButton" type="button" onclick="window.location.href='/clearButton';">Clear saved configuration</button>

<div class="tab">
    <!--NB: the following lines can be improved.
    "Deprecated symbol used, consult docs for better alternative"-->
    <button class="tablinks" onclick="openTab(event, 'Colour')">Custom</button>
    <button class="tablinks" onclick="openTab(event, 'Effects')">Effects</button>
    <button class="tablinks" onclick="openTab(event, 'Animations')">Animations</button>
</div>

<!-- Tab content -->
<div id="Colour" class="tabcontent">
  <form method="POST" action="/handle_color_picker" class="flex flex-col items-start">
    <label for="color">Enter a main color:</label>
    <input type="color" id="color" name="color" value="{{ origCol|default('#2B43DC') }}">
    <br>

    <label for="color2">Enter a secondary color:</label>
    <input type="color" id="color2" name="color2" value="{{ origCol2|default('#FF0000') }}">
    <br>

    <label for="blickfrequency">Light Blink Frequency (per second):</label>
    <input type="number" id="blickfrequency" name="blickfrequency" min="0" max="5" value="{{ freq|default('0') }}">
    <br>

    <label for="effectduration">Effect Duration (in seconds):</label>
    <input type="number" id="effectduration" name="effectduration" min="1" max="20" value="{{ dur|default('3') }}">
    <br>

    <input name="TrialConfigButton" type="submit" value="Trial this configuration">
      <br />
    <input name="saveConfigButton" type="submit" value="Save configuration">

  </form>
</div>

<div id="Effects" class="tabcontent">
    <button id="pilotButton" type="button" onclick="window.location.href='/pilotButton';">Pilot</button>
    <button id="exposureButton" type="button" onclick="window.location.href='/exposureButton';">Exposure</button>
    <button id="breatheButton" type="button" onclick="window.location.href='/breatheButton';">Breathe</button>
    <button id="fadeInButton" type="button" onclick="window.location.href='/fadeInButton';">Fade in to Main Colour</button>
    <button id="fadeBetweenColorsButton" type="button" onclick="window.location.href='/fadeBetweenColoursButton';">Fade from Main to Secondary Colour</button>
</div>

<div id="Animations" class="tabcontent">
    <button id="rainbowButton" type="button" onclick="window.location.href='/rainbowButton';">Rainbow Loop</button>
    <button id="fireButton" type="button" onclick="window.location.href='/fireButton';">Fire</button>
    <button id="policeButton" type="button" onclick="window.location.href='/policeButton';">Police Lights</button>
    <button id="paparazziButton" type="button" onclick="window.location.href='/paparazziButton';">Paparazzi</button>
    <button id="partyButton" type="button" onclick="window.location.href='/partyButton';">Disco</button>
</div>

</body>
</html>
