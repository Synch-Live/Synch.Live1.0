{% extends "layout.html" %}
{% from "_taghelpers.html" import render_h1 %}
{% block title %}Synch.Live Observer Control{% endblock %}
{% block content %}
    {{ render_h1('Home') }}
    <nav>
        <ul class="text-2xl font-medium flex flex-col gap-4">
            {% for player in players %}
                <li>
                    <a href="{{ player.href }}">{{ player.caption }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
{% endblock %}
